<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div>
            <div> sum (10, 5):
                <span id="sum"></span>
            </div>
            <div> sub (10, 5):
                <span id="sub"></span>
            </div>
            <div> mul (10, 5):
                <span id="mul"></span>
            </div>
        </div>
        <script>
            WebAssembly.instantiateStreaming(fetch('/wasm'))
            .then(obj => {
                sum.innerText = obj.instance.exports.sum(10, 5);
                sub.innerText = obj.instance.exports.sub(10, 5);
                mul.innerText = obj.instance.exports.mul(10, 5);
            });
        </script>
    </body>
</html>
